<table>
<tr><td>Transactions To Send:<td><input type="button" value=" {T2S_CNT} " onclick="show_txs2s('')">
<tr><td>Rejected Transactions:<td><input type="button" value=" {TRE_CNT} " onclick="show_txsre('')">
<tr><td>Pending Transactions:<td><b>{PTR1_CNT}</b> / <b>{PTR2_CNT}</b>
<tr><td>Spent Outputs:<td><b>{SPENT_OUTS_CNT}</b>
<tr><td>Upload Local Tx:<td>
<form id="the-form" method="post" enctype="multipart/form-data">
	<input name="txfile" type="file">
	<input type="submit" value="Upload" />
</form>
</table>
{TX_LOAD}
<br>
<table class="txs bord" id="txs2s" style="display:none">
	<tr>
		<th width="20" align="right">#
		<th>Transaction ID
		<th width="60" align="right">Maturity
		<th width="60" align="right">Size
		<th width="40" align="right">Sent
		<th width="90" align="right">Total BTC
		<th width="80" align="right">Fee BTC
		<th width="60" align="right">Fee/Byte
		<th width="60" align="right">Actions
	</tr>
</table>
<br>
<table class="txs bord" id="txsre" style="display:none">
	<tr>
		<th width="20" align="right">#
		<th>Transaction ID
		<th width="60" align="right">Maturity
		<th width="60" align="right">Size
		<th width="100" align="right">Reason rejected
</table>
